apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.zh.template"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    /*Google library*/
    implementation "com.android.support:appcompat-v7:${versions.androidSupportVersion}"
    implementation "com.android.support:design:${versions.androidSupportVersion}"
    implementation "com.android.support:support-v13:${versions.androidSupportVersion}"
    /*retrofit2 library*/
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofitVersion}"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    /*rxjava2 library*/
    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxandroidVersion}"
    implementation "io.reactivex.rxjava2:rxjava:${versions.rxjavaVersion}"
    /*other library*/
    implementation "com.github.bumptech.glide:glide:${versions.glideVersion}"
    implementation "com.github.rey5137:material:${versions.rey5137MaterialVersion}"
    implementation "com.jakewharton:butterknife:${versions.butterknifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${versions.butterknifeVersion}"
    //日志
    implementation "com.orhanobut:logger:${versions.loggerVersion}"
    implementation "me.jessyan:retrofit-url-manager:${versions.retrofitManagerVersion}"
    // 使用Android生命周期作为提供者
    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    // If you want to bind to Android-specific lifecycles
    implementation 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.1'
    // If you want pre-written Activities and Fragments you can subclass as providers
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    // If you want pre-written support preference Fragments you can subclass as providers
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components-preference:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-navi:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-android-lifecycle:2.2.1'
    /**屏幕适配*/
    implementation 'me.jessyan:autosize:1.1.2'
    /**底部tab*/
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    /**下拉刷新*/
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-25'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-25'
    //加载动画
    implementation 'com.wang.avi:library:2.1.3'
    //汉字转拼音
    implementation "com.belerweb:pinyin4j:2.5.0"
    //权限
    implementation "com.github.hotchemi:permissionsdispatcher:3.1.0"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:3.1.0"
    //fastjson
    implementation "com.alibaba:fastjson:1.1.54.android"
    //BasePopup
    implementation 'com.github.razerdp:BasePopup:2.2.1'
    //BasePopup lifecycle支持库（如自动适配Activity/Fragment生命期dismiss/回收等）
    implementation 'com.github.razerdp:BasePopup-compat-lifecycle:2.2.1'
    /** baseadapter */
    implementation 'com.zhy:base-rvadapter:3.0.3'
    //内存泄漏
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'
    //图表
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
}
